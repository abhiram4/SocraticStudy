    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#10B981', // Emerald 500
              'brand-secondary': '#059669', // Emerald 600

              'brand-dark': '#047857', // Emerald 700
              'accent': '#F59E0B', // Amber 500
            },
             animation: {
              'shimmer': 'shimmer 1.5s infinite linear',
            },
            keyframes: {
              shimmer: {
                '0%': { background-position: '-1000px 0' },

              },
            },
          },
        },
      }
    </script>
    <!-- React and ReactDOM UMD (not used by import map runtime modules, but harmless) -->
